<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching - Anima Nivsarkar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #000000;
            background-color: #ffffff;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
        }

        /* Header */
        header {
            background: #ffffff;
            padding: 2.5rem 0 1.5rem;
            width: 100%;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #bf5700;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            width: 100%;
        }

        .name-section h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 400;
            color: #000000;
            letter-spacing: 0.01em;
            white-space: nowrap;
        }

        .navigation {
            display: flex;
            gap: clamp(1rem, 3vw, 3rem);
            flex-wrap: wrap;
        }

        .navigation a {
            color: #000000;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            transition: color 0.2s ease;
            position: relative;
            white-space: nowrap;
        }

        .navigation a:hover,
        .navigation a.active {
            color: #bf5700;
        }

        .navigation a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #bf5700;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem 0 3rem;
            width: 100%;
            overflow-y: auto;
        }

        .teaching-content {
            font-size: 1.3rem;
            color: #000000;
            padding-top: 1rem;
            text-align: center;
        }

        /* Footer */
        footer {
            background: #bf5700;
            color: #ffffff;
            padding: 1.5rem 0;
            width: 100%;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 3rem;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.6rem;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .name-section h1 {
                font-size: 2rem;
            }

            .navigation {
                gap: 1.5rem;
                justify-content: center;
            }

            .teaching-content {
                font-size: 1.1rem;
            }

            .footer-links {
                gap: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 0.75rem;
            }
            
            .navigation {
                gap: 1rem;
            }
            
            .footer-links {
                gap: 1.5rem;
            }
        }
        
        /* Adjust spacing for screens with limited height */
        @media (max-height: 800px) {
            header {
                padding: 2rem 0 1rem;
            }
            
            main {
                padding: 1.5rem 0 2rem;
            }
            
            footer {
                padding: 1.25rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="name-section">
                    <h1>Anima Nivsarkar</h1>
                </div>
                <nav class="navigation">
                <a href="https://anima-nivsarkar.github.io/">Home</a>
                <a href="./research.html">Research</a>
                <a href="./teaching.html" class="active">Teaching</a>
                <a href="./contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="teaching-content">
                <p>Scheduled to teach Principles of Marketing in Spring 2026</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="mailto:anima.nivsarkar@utexas.edu"><i class="fas fa-envelope"></i></a>
                    <a href="" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/anima-nivsarkar" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
